<el-table :data="teacherData">
    <el-table-column prop="teaId" label="教师编号">
    </el-table-column>
    <el-table-column prop="teaName" label="教师姓名">
    </el-table-column>
    <el-table-column prop="teaAccount" label="账号">
    </el-table-column>
    <el-table-column prop="teaPassword" label="密码">
    </el-table-column>
    <el-table-column label="操作" width="280">
        <template slot-scope="scope">
            <el-button @click="showEdit(scope.row)" type="text" icon="el-icon-edit">编辑</el-button>
            <el-button @click="deleteList(scope.row)" type="text" icon="el-icon-delete">删除</el-button>
        </template>
    </el-table-column>
</el-table>
