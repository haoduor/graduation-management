<el-table :data="topicData">
    <el-table-column prop="topicId" label="题目编号">
    </el-table-column>
    <el-table-column prop="topicName" label="题目名称">
    </el-table-column>
    <el-table-column prop="topicInfo" label="题目介绍">
    </el-table-column>
    <el-table-column prop="topicTeacher" label="指导老师">
    </el-table-column>
    <el-table-column label="操作" width="280">
        <template slot-scope="scope">
            <el-button @click="editList(scope.row)" type="text" icon="el-icon-edit">编辑</el-button>
            <el-button @click="deleteList(scope.row)" type="text" icon="el-icon-delete">删除</el-button>
        </template>
    </el-table-column>
</el-table>
