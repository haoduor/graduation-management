<el-form style="margin-right: 2rem" :model="noticeEdit" status-icon ref="noticeEdit" label-width="100px" class="demo-ruleForm">
    <el-form-item prop="noticeContent" label="公告内容:" label-position="left">
        <el-input id="noticeContent" type="textarea"
                  style="width: 20rem;"
                  maxlength="500"
                  show-word-limit
                  :autosize="{ minRows: 5, maxRows: 20}"
                  v-model="noticeEdit.noticeContent" clearable></el-input>
    </el-form-item>
    <el-form-item>
        <el-button type="primary" @click="noticeEditForm('noticeEdit')" icon="el-icon-edit">编辑</el-button>
        <el-button class="editClose" @click="closeEdit" type="primary" icon="el-icon-switch-button">关闭</el-button>
    </el-form-item>
</el-form>
