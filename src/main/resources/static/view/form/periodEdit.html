<el-form style="margin-right: 2rem" :model="periodEdit" status-icon ref="periodEdit" :rules="periodEditRule"  label-width="120px" class="demo-ruleForm">
    <el-form-item label="起始时间:" required>
            <el-form-item prop="startDay">
                <el-date-picker type="date" placeholder="选择日期" value-format="yyyy-MM-dd" v-model="periodEdit.startDay" style="width: 15rem;"></el-date-picker>
            </el-form-item>
            <el-form-item prop="startTime" style="margin-top: 1.25rem">
                <el-time-picker placeholder="选择时间"  value-format="HH:mm:ss"  v-model="periodEdit.startTime" style="width: 15rem;"></el-time-picker>
            </el-form-item>
    </el-form-item>

    <el-form-item label="结束时间:" required>
            <el-form-item prop="endDay">
                <el-date-picker type="date" placeholder="选择日期" value-format="yyyy-MM-dd" v-model="periodEdit.endDay" style="width: 15rem;"></el-date-picker>
            </el-form-item>
            <el-form-item prop="endTime" style="margin-top: 1.25rem">
                <el-time-picker placeholder="选择时间"  value-format="HH:mm:ss" v-model="periodEdit.endTime" style="width: 15rem;"></el-time-picker>
            </el-form-item>
    </el-form-item>

    <el-form-item>
        <el-button type="primary" @click="periodEditForm('periodEdit')" icon="el-icon-edit">编辑</el-button>
        <el-button class="editClose" @click="closeEdit" type="primary" icon="el-icon-switch-button">关闭</el-button>
    </el-form-item>
</el-form>
