<el-form style="margin-right: 2rem" :model="topicTagEdit" status-icon ref="topicTagEdit" label-width="100px" class="demo-ruleForm">
    <el-form-item prop="topicOneTag" style="position: relative;width: calc(100% - 56px)" label="选题标签:" label-position="left">
        <el-input maxlength="10" show-word-limit id="topicOneTag" v-model="topicTagEdit.topicOneTag"></el-input>
        <el-button type="primary"style="position: absolute;right: -56px" @click="addTags('topicTagsExit','topicTagEdit',true)" icon="el-icon-plus"></el-button>
    </el-form-item>
    <el-form-item style="margin-bottom: 2rem" prop="topicTags" label="当前标签:" label-position="left">
        <div id="topicTagsExit" class="tagBox">
        </div>
    </el-form-item>

    <el-form-item>
        <el-button type="primary" @click="topicTagEditForm()" icon="el-icon-edit">修改</el-button>
        <el-button class="editClose" @click="closeEdit" type="primary" icon="el-icon-switch-button">关闭</el-button>
    </el-form-item>
</el-form>
