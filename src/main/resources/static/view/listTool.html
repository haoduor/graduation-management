<p class="listToolTitle">
    <i class="el-icon-s-operation"></i>
    $title$
</p>

<el-select style="display: $topicSelect[0]$;" v-model="choseTeacher" placeholder="请选择指导老师">
    <el-option v-for="item in topicTeachers" :key="item.choseTeacher" :label="item.label" :value="item.choseTeacher">
    </el-option>
</el-select>
<el-button style="display: $topicSelect[1]$;" class="listToolSelect" @click="selectTableItems" type="primary" icon="el-icon-zoom-in">
    查询
</el-button>
<el-button class="listToolRefresh" @click="refreshTableItems" type="primary" icon="el-icon-refresh">
    刷新
</el-button>
<el-button class="listToolAdd" @click="addItems" type="primary" icon="el-icon-document-add">
    添加
</el-button>
<el-button style="display: $listToolAddAll$;" class="listToolAddAll" @click="addItemsAll" type="primary"
    icon="el-icon-document-add">
    批量上传
</el-button>
