<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/globel.css">
    <link rel="stylesheet" href="./css/element.css">
</head>
<body>
    <div id="app">
        <el-upload
                class="upload-demo"
                ref="upload"
                action="http://127.0.0.1:9999/import/student"
                :on-preview="handlePreview"
                :on-remove="handleRemove"
                :file-list="fileList"
                :auto-upload="false">
            <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
            <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
        </el-upload>
    </div>
</body>
    <script src="./js/tool.js" type="module"></script>
    <script src="./js/vue.js" type="module"></script>
    <script src="./js/element.js" type="module"></script>
    <script src="./js/axios.js"></script>
    <script type="module">
        var app = Vue.extend({
            data() {
                return {

                };
            },
            methods: {
                submitUpload() {
                    this.$refs.upload.submit();
                },
                handleRemove(file, fileList) {
                    console.log(file, fileList);
                },
                handlePreview(file) {
                    console.log(file);
                }
            }
        });
        var fin = new app().$mount("#app");
    </script>
<html/>
